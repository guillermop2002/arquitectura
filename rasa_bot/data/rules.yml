version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Ask for clarification when user is unclear
  steps:
  - intent: nlu_fallback
  - action: utter_default

- rule: Provide architectural help when asked
  steps:
  - intent: architectural_question
  - action: utter_architectural_help

- rule: Handle norm compliance check
  steps:
  - intent: norm_compliance_check
  - action: action_norm_compliance_check

- rule: Handle dimension verification
  steps:
  - intent: dimension_verification
  - action: action_dimension_verification

- rule: Handle accessibility questions
  steps:
  - intent: accessibility_question
  - action: action_accessibility_check

- rule: Handle fire safety questions
  steps:
  - intent: fire_safety_question
  - action: action_fire_safety_check

- rule: Handle structural questions
  steps:
  - intent: structural_question
  - action: action_structural_analysis

- rule: Handle plan analysis requests
  steps:
  - intent: plan_analysis_request
  - action: action_plan_analysis

- rule: Handle document verification
  steps:
  - intent: document_verification
  - action: action_document_verification

- rule: Handle compliance report requests
  steps:
  - intent: compliance_report
  - action: action_compliance_report

- rule: Handle technical specification requests
  steps:
  - intent: technical_specification
  - action: action_technical_specification

- rule: Handle regulation lookup requests
  steps:
  - intent: regulation_lookup
  - action: action_regulation_lookup

- rule: Handle project help requests
  steps:
  - intent: project_help
  - action: utter_project_help
