version: "3.1"

intents:
  - greet
  - help
  - goodbye
  - project_type
  - upload_documents
  - analyze_project
  - check_compliance
  - ask_questions

entities:
  - project_type
  - document_type
  - building_type

responses:
  utter_greet:
  - text: "¡Hola! Soy tu asistente de verificación arquitectónica. ¿En qué puedo ayudarte?"
  utter_help:
  - text: "Puedo ayudarte con verificación de documentos arquitectónicos, análisis de cumplimiento normativo y consultas sobre el CTE."
  utter_goodbye:
  - text: "¡Hasta luego! Si necesitas más ayuda, no dudes en preguntarme."
  utter_ask_project_type:
  - text: "¿Es un edificio existente o un proyecto nuevo?"
  utter_analysis_complete:
  - text: "He completado el análisis de tu proyecto. Los resultados están disponibles en el panel principal."

actions:
  - action_analyze_project
  - action_check_compliance

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true